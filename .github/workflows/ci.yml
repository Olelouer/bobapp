name: CI/CD pour BobApp

on:
  push:
    branches: [ main, dev/* ]
  pull_request:
    branches: [ main, dev/* ]

jobs:
  # --- BACKEND JOB ---
  backend:
    name: Backend - Build, test, analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Tests and build with Maven
        run: mvn -B clean install
        working-directory: ./back

      - name: Upload JaCoCo report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- FRONTEND JOB ---
  frontend:
    name: Frontend - Build, test, analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./front

      - name: Run Unit tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
        working-directory: ./front

      - name: Upload Angular coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: angular-coverage-report
          path: front/coverage

      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: ./front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}